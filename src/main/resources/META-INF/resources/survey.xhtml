<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="home.xhtml">
    <ui:define name="content">

        <script type="text/javascript">
            function showHide() {
                var current = $('#advance').attr('class');
                if (current == "hide") {
                    $('#advance').removeClass('hide');
                    $('#advance').addClass('show');
                } else {
                    $('#advance').removeClass('show');
                    $('#advance').addClass('hide');
                }
            }

        </script>

        <style type="text/css">
            .show {
                display: block;
            }

            .hide {
                display: none;
            }
        </style>
        <style type="text/css">
            .label {
                width: 20%;
                padding: 4px;
            }

            .value {
                width: 80%;
                padding: 4px;
            }

            .grid {
                width: 100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width: 33%;
                padding: 4px;
            }
        </style>

        <style type="text/css">
            .question {
                width: 0%;
                font-size: 16px;
            }

            .detail {
                width: 95%;
                /*padding-left: 25px;*/
            }

            .detail td {
                font-size: 12px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }
        </style>

        <p:tabView style="font-size: 12px;  width: auto" id="tabID">
            <p:tab id="surveyTabID" title="Survey 2020">
                <p:growl id="msgs1" showDetail="true" life="3000"/>

                <h:form id="form" style="width: 100%">
                    <h:panelGrid columns="7" cellpadding="5">
                        <h:outputText value="District Code" style="color: black"/>
                        <p:selectOneMenu id="advanced" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true"
                                         filterMatchMode="startsWith">
                            <f:selectItems/>
                            <p:column>
                                <h:outputText/>
                            </p:column>
                        </p:selectOneMenu>

                        <h:outputText value="Call Status" style="color: black"/>
                        <p:selectOneMenu style="width: 152px; color: black;font-size: 13px; font-weight: bold">
                            <f:selectItem itemLabel="Select One" itemValue="0"/>
                            <f:selectItem itemLabel="Call" itemValue="1"/>
                            <f:selectItem itemLabel="Not Answering" itemValue="2"/>
                            <f:selectItem itemLabel="Cancel" itemValue="3"/>
                        </p:selectOneMenu>

                        <h:outputText value="Mobile No" style="color: black"/>
                        <p:selectOneMenu id="mobileNoId" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true"
                                         filterMatchMode="startsWith">
                            <f:selectItems/>
                            <p:column>
                                <h:outputText/>
                            </p:column>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h2 style="color: blue">Survey Questions</h2>

                    <c:forEach items="${questionsView.questionsList}"
                               var="question" varStatus="i">
                        <h:outputText style="font-weight: bold; font-size: 16px"
                                      value="(Q-#{question.id}) - #{question.question}"/>
                        <p:outputPanel>
                            <h:panelGrid columns="2">
                                 <p:selectManyCheckbox id="grid"  layout="pageDirection" columns="4" required="true">
                                    <f:selectItems value="#{question.answersList}" var="answer"
                                                   itemLabel="#{answer.answer}" itemValue="#{answer.id}"/>
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                        </p:outputPanel>
                        <p:separator/>
                    </c:forEach>
                    <h3>Comments :</h3>
                    <p:inputTextarea rows="6" cols="80"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
